<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JavaScript/checkIn.js" defer></script>
    <link rel="stylesheet" href="css/checkIn.css">
    <title>CheckIn</title>
    
</head>
<body>
    <h1>Welcome to the main page</h1>

    <div id="location">
        <p id="text">Your current location:</p>
        <p>FullName: <span id="FullName"></span></p>
        <p>Latitude: <span id="latitude"></span></p>
        <p>Longitude: <span id="longitude"></span></p>
        <p>Your Location: <span id="location"></span> </p>
        <p>CheckIn Time: <span id="checkIn_time"></span> </p>
    </div>
    <button id="checkin">Check In</button>

    <div id="map" style="width: 400px; height: 300px;"></div>

    
</body>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5Q6QrathyiXUBkdcOaumXFiWf5gpXqGc&callback=initMap"
        async
></script>
<script>
    
    let map;

    async function initMap() {
    const { Map } = await google.maps.importLibrary("maps");

    map = new Map(document.getElementById("map"), {
        center: { lat: 56.2639, lng: 9.5018 },
        zoom: 5,
    });
    }

    initMap();
    

</script>
</html>
