<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/register.css">
<script src="JavaScript/register.js" defer></script>
<title>Registration Page</title>

</head>

<body>
<div class="container">
    <h2>Register</h2>
    <div>
        <form id="register_form">
          
            <input type="text" name="FullName" placeholder="Full Name"> 
            <input type="text" name="Email" placeholder="Email">
            <input type="text" name="Address" placeholder="Address">
            <input type="text" name="City" placeholder="City">
            <input type="text" name="Postcode" placeholder="Postcode">
            <input id="Password" type="password" name="Password" placeholder="Password">
            <input id="Confirm_Password" type="password" name="Confirm Password" placeholder="Confirm Password">
            <label for="Role">Choose your role</label>
            <select name="Role" id="Role">
                <option value="blank">Select Role</option>
                <option value="Employee">Employee</option>
                <option value="Manager">Manager</option>
                <option value="Other">Other <br></option>
            </select>
            <p>I agree to the terms and conditions</p>
            <input id="checkbox" type="checkbox" name="Policy_agreement" value="True">
            <input type="submit" value="Sign Up"> 
        </form>
        
    </div>
</div>

</body>



</html>
