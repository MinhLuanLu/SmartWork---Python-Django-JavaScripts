<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/register.css">
<title>Registration Page</title>

</head>

<body>
<div class="container">
    <h2>Register</h2>
    <div>
        <form id="register_form">
          
            <input type="text" name="FullName" placeholder="Full Name"> 
            <input type="text" name="Email" placeholder="Email">
            <input type="text" name="Address" placeholder="Address">
            <input type="text" name="City" placeholder="City">
            <input type="text" name="Postcode" placeholder="Postcode">
            <input id="Password" type="password" name="Password" placeholder="Password">
            <input id="Confirm_Password" type="password" name="Confirm Password" placeholder="Confirm Password">
            <label>
                <input type="checkbox" name="Policy_agreement" value="True">
                <p>I agree to the terms and conditions</p>
            </label>
            <input type="submit" value="Sign Up"> 
        </form>
        
    </div>
</div>
<script>
    const form = document.getElementById('register_form');

    form.addEventListener('submit', event =>{
        event.preventDefault();
        const formData = new FormData(form);

        formData.delete('Confirm Password');
        
        // Create JSON format
        const data = Object.fromEntries(formData);
        console.log(data);

        const password = document.getElementById('Password').value;
        const Confirm_Password = document.getElementById('Confirm_Password').value;
        
        /// Make the password hash

        if (password != Confirm_Password){
            alert('Confirm Password not Match !')
        }
        
        else{
            fetch("http://127.0.0.1:8000/register_api/",{
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'  
            },
            body: JSON.stringify(data),
        })
        .then(response => {
                if (response.ok) {
                    return response.json(); 
                } else {
                    alert('Register failed, Try again...')
                    throw new Error("Register failed");
                }
            })
            .then(data => {
                alert(data.message); 
                window.location.href = 'login.html';
                
            })
            .catch(error => {
                console.error(error); 
            });
        }
        

    });
</script>

</body>



</html>
