<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Chat</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="main_page.html">Home</a>
            <a id="order" style="display: inline-block;" href="product.html">Order</a>
            <a id="decline" style="display: none;" href="decline.html">Decline</a>
            <a href="profile.html">Profile</a>
            <a id="request" style="display: none;" href="chat.html">Request</a>
            <a id="checkIn" style="display: inline-block;" href="checkIn.html">Check-In</a>
            <a id="status" style="display: inline-block;" href="status.html">Status</a>
            <a id="logout" type="button" href="home.html">Logout</a>
        </div>
    </nav>
    <div class="chat-container">
        <div class="online-users">
            <h2>Online Users</h2>
            <ul class="user-list">
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
                <!-- Add dynamically generated online users here -->
            </ul>
        </div>
        <div class="chat-box">
            <div class="chat-messages">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input" placeholder="Type your message...">
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>
</body>
<script>
    const get_role = sessionStorage.getItem('user_role');
    const get_fullname = sessionStorage.getItem('FullName');

    if(get_fullname == null){
        window.location.href = 'login.html';
    }
    if(get_role == 'Manager'){
        document.getElementById('order').style.display = 'none';
        document.getElementById('decline').style.display = 'inline-block';
        document.getElementById('request').style.display = 'inline-block';
        document.getElementById('checkIn').style.display = 'none';
        document.getElementById('status').style.display = 'none';


    }
</script>
</html>
