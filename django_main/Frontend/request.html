<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/confirm.css">
    <title>Multiple Confirmations</title>
    
</head>
<body>
    <div class="navbar">
        <a href="main_page.html">Home</a>
        <a href="product.html">Order</a>
        <a href="chat.html">Chat</a>
        <a href="profile.html">Profile</a>
        <a id="logout" type="button" href="home.html">Logout</a>
    </div>

    <div class="container">
        <h1>Confirmation Required</h1>
        <p>Please confirm your first action by clicking the button below.</p>
        <button class="approve-button" onclick="confirmAction('First action confirmed!')">Approve</button>
        <button class="decline_button">Decline</button>
    </div>

    <div class="container">
        <h1>Confirmation Required</h1>
        <p>Please confirm your second action by clicking the button below.</p>
        <button class="approve-button" onclick="confirmAction('Second action confirmed!')">Approve</button>
        <button class="decline_button">Decline</button>
    </div>

    <div class="container">
        <h1>Confirmation Required</h1>
        <p>Please confirm your third action by clicking the button below.</p>
        <button class="approve-button" onclick="confirmAction('Third action confirmed!')">Approve</button>
        <button class="decline_button">Decline</button>
    </div>

    <script>
        function confirmAction(message) {
            alert(message);
        }
    </script>
</body>
</html>
