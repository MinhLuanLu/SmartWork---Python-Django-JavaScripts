<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <title>Profile Page</title>
</head>
<body>

    <div class="navbar">
        <a href="main_page.html">Home</a>
        <a href="product.html">Order</a>
        <a href="checkIn.html">Check-In</a>
        <a href="home.html">Logout</a>
    </div>

    <div class="container">
        <div class="user-info">
            <img src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" alt="User Avatar" width="100" height="100">
            <div class="user-details">
                <h2>User Information</h2>
                <p><strong>Name:</strong> <span id="fullname"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Address:</strong> <span id="address"></span></p>
                <p><strong>Role:</strong> <span id="role"></span></p>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for your workplace...">
            <button>Search</button>
            <div class="result">Result: </div>
        </div>

        <div>
            <h2>Check-In Table</h2>
            <table class="checkin-table">
                <tr>
                    <th>Date</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                </tr>
                <tr>
                    <td>2024-05-20</td>
                    <td>08:00 AM</td>
                    <td>04:00 PM</td>
                </tr>
                <tr>
                    <td>2024-05-21</td>
                    <td>08:15 AM</td>
                    <td>04:15 PM</td>
                </tr>
                <!-- Additional rows can be added here -->
            </table>
        </div>
    </div>

</body>
<script>
    const get_fullname = sessionStorage.getItem('FullName');
    const get_email = sessionStorage.getItem('useremail');
    const get_useraddress = sessionStorage.getItem('useraddress');
    const get_userrole = sessionStorage.getItem('userrole');
    document.getElementById('fullname').innerText = get_fullname;
    document.getElementById('email').innerText = get_email;
    document.getElementById('address').innerText = get_useraddress;
    document.getElementById('role').innerText = get_userrole;
</script>
</html>
