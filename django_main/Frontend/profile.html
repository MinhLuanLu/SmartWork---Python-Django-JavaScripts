<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <script src="JavaScript/profile.js" defer></script>
    <title>Profile Page</title>
    
</head>
<body>

    <div class="navbar">
        <a href="main_page.html">Home</a>
        <a href="product.html">Order</a>
        <a href="chat.html">Chat</a>
        <a href="checkIn.html">Check-In</a>
        <a id="logout" type="button" href="home.html">Logout</a>
    </div>

    <div class="container">
        <div class="user-info">
            <img src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" alt="User Avatar" class="avatar">
            <div class="user-details">
                <h2>--- Employee Information ---</h2>
                <p><span id="name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Address:</strong> <span id="address"></span></p>
                <p><strong>Postcode:</strong> <span id="postcode"></span></p>
                <p><strong>Role:</strong> <span id="role"></span></p>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for your workplace...">
            <button type="button" id="search_button">Search</button>
        </div>
        <div class="result">Result: 
            <table id="table">
                <tr>
                  <th>WorkPlace</th>
                  <th>Manager</th>
                  <th>Employee</th>
                </tr>
                <tr>
                  <td id="workplace"></td>
                  <td id="manager"></td>
                  <td id="employee"></td>
                </tr>
              </table>
        </div>

        <div class="checkin-history">
            <h2>Check-In History</h2>
            <table id="checkIn_table">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>CheckIn-Time</th>
                    </tr>
                    <tr>
                        <td id="location"></td>
                        <td id="latitude"></td>
                        <td id="longitude"></td>
                        <td id="checkIn_time"></td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>


</body>
</html>
